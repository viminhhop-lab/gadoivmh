<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Dữ Liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: top;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: min-content 1fr min-content min-content;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        label {
            font-weight: bold;
            color: #2e8b57;
            white-space: nowrap;
        }
        input[type="text"],
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 40px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }
        .copy-button {
            background-color: #2e8b57;
        }
        .edit-button {
            background-color: #b8860b;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }
        #notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="videoLink">Link video</label>
        <input type="text" id="videoLink">
        <button class="copy-button" onclick="copyToClipboard('videoLink')">Sao chép</button>
    </div>

    <div class="container">
        <label for="videoName">Tên video</label>
        <textarea id="videoName"></textarea>
        <button class="copy-button" onclick="copyToClipboard('videoName')">Sao chép</button>
    </div>

    <div class="container">
        <label for="notes">Ghi chú</label>
        <textarea id="notes"></textarea>
        <button class="copy-button" onclick="copyToClipboard('notes')">Sao chép</button>
    </div>

    <div id="notification">Đã sao chép vào bộ nhớ tạm!</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('videoLink').value = localStorage.getItem('videoLink') || '';
            document.getElementById('videoName').value = localStorage.getItem('videoName') || '';
            document.getElementById('notes').value = localStorage.getItem('notes') || '';

            document.getElementById('videoLink').addEventListener('input', (e) => {
                localStorage.setItem('videoLink', e.target.value);
            });
            document.getElementById('videoName').addEventListener('input', (e) => {
                localStorage.setItem('videoName', e.target.value);
            });
            document.getElementById('notes').addEventListener('input', (e) => {
                localStorage.setItem('notes', e.target.value);
            });
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function copyToClipboard(id) {
            const inputField = document.getElementById(id);
            inputField.select();
            inputField.setSelectionRange(0, 99999);
            document.execCommand('copy');
            showNotification("Đã sao chép vào bộ nhớ tạm!");
        }

        function editData(id) {
            const inputField = document.getElementById(id);
            inputField.focus();
        }
    </script>

</body>
</html>
